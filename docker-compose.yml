version: "3.9"
services:
  dataportal-backend:
    build:
      context: ../dataportal
      dockerfile: backend/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    depends_on:
      dataportal-db:
        condition: service_healthy
    volumes:
      - ../dataportal/backend/src:/app/src
      - ../dataportal/shared:/shared
    environment:
      NODE_ENV: docker
    command: ["npm", "run", "start-dev"]
  dataportal-backend-test:
    build:
      context: ../dataportal
      dockerfile: backend/Dockerfile
      target: dev
    ports:
      - "3001:3001"
    depends_on:
      dataportal-db:
        condition: service_healthy
    volumes:
      - ../dataportal/backend/src:/app/src
      - ../dataportal/backend/tests:/app/tests
      - ../dataportal/shared:/shared
    environment:
      NODE_ENV: docker-test
    command: ["npm", "run", "start-test"]
  dataportal-db:
    image: "postgres:13"
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "54321:5432"
    environment:
      TZ: "Europe/Helsinki"
      POSTGRES_DB: dataportal
      POSTGRES_USER: dataportal
      POSTGRES_PASSWORD: dev
      PGUSER: ss
    healthcheck:
     test: ["CMD", "psql", "-c", "select 1"]
     interval: 1s
     retries: 120
  dataportal-frontend:
    build:
      context: ../dataportal
      dockerfile: frontend/Dockerfile
      target: dev
    volumes:
      - ../dataportal/frontend/src:/app/src
      - ../dataportal/backend/src/entity:/backend/src/entity
    ports:
      - "8080:8080"
    command: ["npm", "run", "serve"]
  moto-server:
    image: "motoserver/moto"
  storage-service:
    build:
      context: ../storage-service
      target: dev
    ports:
      - "5900:5900"
    depends_on:
      dataportal-db:
        condition: service_healthy
      moto-server:
        condition: service_started
    volumes:
      - ../storage-service/src:/app/src
    environment:
      SS_MODE: local
      PGUSER: "ss"
      PGPASSWORD: "dev"
      PGHOST: "dataportal-db"
      PGDATABASE: "ss"
    command: ["npm", "start"]
  pid-service:
    build: ../pid-service
    ports:
      - "5800:5800"
